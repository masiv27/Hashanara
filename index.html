    <div class="keyboard">
        <div class="row">
           <button class="faseyha input vowel">ޮ</button>
           <button class="faseyha input vowel">ޯ</button>
           <button class="faseyha input vowel">ު</button>
           <button class="faseyha input vowel">ޫ</button>

           <button class="faseyha input vowel">ީ</button>

           <button class="faseyha input vowel">ާ</button>
           <button class="faseyha input vowel">ް</button>
        </div>
        <div class="row">
            <button class="faseyha input letter">ހ</button>
            <button class="faseyha input letter">ށ</button>
            <button class="faseyha input letter">ނ</button>
            <button class="faseyha input letter">ރ</button>
            <button class="faseyha input letter">ބ</button>

            <button class="faseyha input letter">މ</button>
            <button class="faseyha input letter">ފ</button>
        </div>

            <button class="faseyha input letter">ދ</button>
            <button class="faseyha input letter">ތ</button>
            <button class="faseyha input letter">ލ</button>
            <button class="faseyha input letter">ގ</button>
            <button class="faseyha input letter">ޏ</button>
            <button class="faseyha input letter">ސ</button>
            <button class="faseyha input letter">ޑ</button>
            <button class="faseyha input letter">ޒ</button>
            <button class="faseyha input letter">ޓ</button>
            <button class="faseyha input letter">ޔ</button>
            <button class="faseyha input letter">ޕ</button>
        </div>
        <div class="row">
            <button class="backspace">Del</button>
            <button class="faseyha input letter">ޖ</button>
            <button class="faseyha input letter">ޗ</button>
            <button class="faseyha input letter">ޝ</button>
            <button class="enter">Enter</button>
        </div>

    <div class="modal">
        <div class="end-notification">
            <div class="close">X</div>
            <div class="stats">
                <h1 class="faseyha">ހަށަނަރަ</h1>
                <div class="boxes">
                    <div class="box">
                        <h2 id="kulhevunu">3</h2>
                        <p class="faseyha">ކުޅެވުނު</p>
                    </div>
                    <div class="box">
                        <h2 id="molhuvi-percent">33</h2>
                        <p class="faseyha">މޮޅުވި %</p>
                    </div>
                    <div class="box">
                        <h2 id="mi-dhuveli">1</h2>
                        <p class="faseyha">މިދުވެލި</p>
                    </div>
                    <div class="box">
                        <h2 id="enme-mathi-dhuveli">1</h2>
                        <p class="faseyha">އެންމެ މަތި ދުވެލި</p>
                    </div>
                </div>
            </div>
            <div class="guess-distributions">
                <h1 class="faseyha">ދިމާކުރެވުނު ގޮތްތަށް</h1>
                <div class="bar-container">

                    <div class="bar" id="bar-one">0</div>
                </div>

                    <p>2</p>

                </div>

                    <p>3</p>

                </div>
                <div class="bar-container">
                    <p>4</p>

                        <p>0</p>
                    </div>
                </div>
                <div class="bar-container">
                    <p>5</p>
                    <div class="bar" id="bar-five">0</div>
                </div>
                <div class="bar-container">
                    <p>6</p>
                    <div class="bar" id="bar-six">1</div>
                </div>
            </div>
            <div class="timer">
                <label class="faseyha">އާ ހަށަނަރައެއް</label>
                <p id="timer" class="time">-</p>
            </div>
        </div>
